<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://cdn.jsdelivr.net/gh/bubbls/fnf-mods@main/sonic-exe-4/">
    <meta charset="utf-8">
    <title>FNF vs Sonic.EXE</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    <script type="text/javascript" src="./PsychEngine.js"></script>
    <script>
        window.addEventListener("touchmove", function(event) { event.preventDefault(); }, { capture: false, passive: false });
        if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
            var meta = document.getElementById("viewport");
            meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
        }
        window.addEventListener("keydown", function(e) {
            if (["Tab", "Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);
    </script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #openfl-content { background: #000000; width: 100%; height: 100%; }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-text {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            color: #aaa;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-text">Loading FNF vs Sonic.EXE...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>
    <noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
    <div id="openfl-content"></div>
    <script type="text/javascript">
        let progress = 0;
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        function updateProgress(value) {
            progress = Math.min(100, value);
            progressFill.style.width = progress + '%';
            progressText.textContent = Math.round(progress) + '%';
            if (progress >= 100) {
                setTimeout(() => {
                    loadingOverlay.style.opacity = '0';
                    loadingOverlay.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                }, 300);
            }
        }

        let fakeProgress = setInterval(() => {
            if (progress < 90) {
                updateProgress(progress + Math.random() * 15);
            }
        }, 500);

        lime.embed("PsychEngine", "openfl-content", 1280, 720, { parameters: {} });
        
        setTimeout(() => {
            clearInterval(fakeProgress);
            updateProgress(100);
        }, 5000);
    </script>
</body>
</html>
