<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Shindo's Hub</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #16213e;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #0f3460;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .back-btn {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #e94560;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #ff6b6b;
        }
        .title {
            color: #fff;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .title i {
            color: #e94560;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        .youtube-icon {
            font-size: 80px;
            color: #e94560;
            margin-bottom: 30px;
        }
        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        p {
            color: #aaa;
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .launch-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
        }
        .launch-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.6);
        }
        .launch-btn i {
            font-size: 1.5rem;
        }
        .note {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        .instances {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .instance-link {
            padding: 10px 20px;
            background: #0f3460;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .instance-link:hover {
            background: #e94560;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <div class="title">
                <i class="fab fa-youtube"></i>
                YouTube
            </div>
        </div>
    </div>
    <div class="content">
        <i class="fab fa-youtube youtube-icon"></i>
        <h1>Watch YouTube</h1>
        <p>Access YouTube videos through Invidious - a privacy-friendly alternative that works without ads or tracking.</p>
        <a href="/proxy/" class="launch-btn" target="_blank">
            <i class="fas fa-play"></i>
            Launch YouTube
        </a>
        <p class="note">Opens in a new tab for the best experience</p>
        
        <div class="instances">
            <span style="color: #888; align-self: center;">Backup instances:</span>
            <a href="https://invidious.nerdvpn.de/" class="instance-link" target="_blank">nerdvpn.de</a>
            <a href="https://yewtu.be/" class="instance-link" target="_blank">yewtu.be</a>
            <a href="https://vid.puffyan.us/" class="instance-link" target="_blank">puffyan.us</a>
        </div>
    </div>
</body>
</html>
