<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Shindo's Hub</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv.config.js"></script>
    <script src="/epoxy/index.js"></script>
    <script src="/baremux/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #16213e;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #0f3460;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .back-btn {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #e94560;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #ff6b6b;
        }
        .title {
            color: #fff;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .title i {
            color: #e94560;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        .youtube-icon {
            font-size: 80px;
            color: #e94560;
            margin-bottom: 30px;
        }
        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        p {
            color: #aaa;
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: #0f3460;
            color: #fff;
            outline: none;
        }
        .search-input::placeholder {
            color: #666;
        }
        .go-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .go-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }
        .quick-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }
        .quick-link {
            padding: 12px 24px;
            background: #0f3460;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        .quick-link:hover {
            background: #e94560;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
        .status.ready {
            color: #4ade80;
        }
        .status.loading {
            color: #fbbf24;
        }
        .status.error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <div class="title">
                <i class="fab fa-youtube"></i>
                YouTube
            </div>
        </div>
    </div>
    <div class="content">
        <i class="fab fa-youtube youtube-icon"></i>
        <h1>Watch YouTube</h1>
        <p>Browse YouTube and other sites through Shindo's Hub proxy. Enter a URL or click a quick link below.</p>
        
        <div class="search-box">
            <input type="text" class="search-input" id="urlInput" placeholder="Enter URL (e.g., youtube.com)" onkeypress="if(event.key==='Enter')go()">
            <button class="go-btn" onclick="go()"><i class="fas fa-play"></i> Go</button>
        </div>
        
        <div class="quick-links">
            <button class="quick-link" onclick="navigate('https://invidious.nerdvpn.de/')"><i class="fab fa-youtube"></i> Invidious</button>
            <button class="quick-link" onclick="navigate('https://www.youtube.com/')"><i class="fab fa-youtube"></i> YouTube</button>
            <button class="quick-link" onclick="navigate('https://www.google.com/')"><i class="fab fa-google"></i> Google</button>
            <button class="quick-link" onclick="navigate('https://discord.com/')"><i class="fab fa-discord"></i> Discord</button>
        </div>
        
        <p class="status" id="status">Initializing proxy...</p>
    </div>

    <script>
        let swReady = false;

        async function registerSW() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status loading';
            statusEl.textContent = 'Loading proxy...';
            
            try {
                if (!navigator.serviceWorker) {
                    throw new Error('Service Workers not supported');
                }

                const connection = new BareMux.BareMuxConnection("/baremux/worker.js");
                await connection.setTransport("/epoxy/index.mjs", [{ wisp: location.origin.replace("http", "ws") + "/wisp/" }]);

                await navigator.serviceWorker.register('/sw.js', { scope: '/service/' });
                
                swReady = true;
                statusEl.className = 'status ready';
                statusEl.textContent = 'Proxy ready! Enter a URL above.';
            } catch (err) {
                console.error('SW Error:', err);
                statusEl.className = 'status error';
                statusEl.textContent = 'Proxy error: ' + err.message;
            }
        }

        function go() {
            let url = document.getElementById('urlInput').value.trim();
            if (!url) return;
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            navigate(url);
        }

        function navigate(url) {
            if (!swReady) {
                alert('Proxy is still loading. Please wait...');
                return;
            }
            
            const encoded = __uv$config.prefix + __uv$config.encodeUrl(url);
            window.location.href = encoded;
        }

        registerSW();
    </script>
</body>
</html>
