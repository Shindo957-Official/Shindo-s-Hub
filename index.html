<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shindo's Hub</title>
    
    <meta property="og:title" content="Shindo's Hub">
    <meta property="og:description" content="Play the best browser games - VEX, Drive Mad, Moto X3M, Retro Bowl and more!">
    <meta property="og:image" content="https://shindohub.org/images/logo.png">
    <meta property="og:url" content="https://shindohub.org">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" alt="logo">
            <h1>SHINDO'S HUB</h1>
        </div>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div class="mobile-nav" id="mobileNav">
        <a href="#recently-played-section" onclick="closeMobileMenu()">Recently Played</a>
        <a href="#games" onclick="closeMobileMenu()">All Games</a>
    </div>

    <div class="recently-played-section" id="recently-played-section" style="display: none;">
        <h2>Recently Played</h2>
        <div class="recently-played-games" id="recently-played-games"></div>
    </div>

    <div class="featured">
        <h1>Popular:</h1>
        <div class="featured-grid">
            <a href="games/bob-the-robber-2/" class="game-card featured-card" onclick="trackGame('bob-the-robber-2', 'Bob the Robber 2', 'images/bob-the-robber-2.png')">
                <img src="images/bob-the-robber-2.png" alt="Bob the Robber 2">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
                <div class="game-info">
                    <span class="game-title">Bob the Robber 2</span>
                </div>
            </a>
            <a href="games/vex7/" class="game-card featured-card" onclick="trackGame('vex7', 'VEX 7', 'images/vex7.jpeg')">
                <img src="images/vex7.jpeg" alt="VEX 7">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
                <div class="game-info">
                    <span class="game-title">VEX 7</span>
                </div>
            </a>
            <a href="games/vex6/" class="game-card featured-card" onclick="trackGame('vex6', 'VEX 6', 'images/vex6.jpeg')">
                <img src="images/vex6.jpeg" alt="VEX 6">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
                <div class="game-info">
                    <span class="game-title">VEX 6</span>
                </div>
            </a>
            <a href="games/drive-mad/" class="game-card featured-card" onclick="trackGame('drive-mad', 'Drive Mad', 'images/drive-mad.jpg')">
                <img src="images/drive-mad.jpg" alt="Drive Mad">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
                <div class="game-info">
                    <span class="game-title">Drive Mad</span>
                </div>
            </a>
            <a href="games/moto-x3m/" class="game-card featured-card" onclick="trackGame('moto-x3m', 'Moto X3M', 'images/moto-x3m.jpg')">
                <img src="images/moto-x3m.jpg" alt="Moto X3M">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
                <div class="game-info">
                    <span class="game-title">Moto X3M</span>
                </div>
            </a>
            <a href="games/retro-bowl/" class="game-card featured-card" onclick="trackGame('retro-bowl', 'Retro Bowl', 'images/retro-bowl.jpg')">
                <img src="images/retro-bowl.jpg" alt="Retro Bowl">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
                <div class="game-info">
                    <span class="game-title">Retro Bowl</span>
                </div>
            </a>
        </div>
    </div>

    <div class="content">
        <hr>

        <div class="search">
            <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <p>No games found matching your search.</p>
        </div>

        <div id="games"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
