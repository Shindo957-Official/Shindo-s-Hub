<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shindo's Hub</title>
    
    <meta property="og:title" content="Shindo's Hub">
    <meta property="og:description" content="Play the best browser games - VEX, Drive Mad, Moto X3M, Retro Bowl and more!">
    <meta property="og:image" content="https://shindohub.org/images/logo.png">
    <meta property="og:url" content="https://shindohub.org">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#0a0a1a">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" alt="logo">
            <h1>SHINDO'S HUB</h1>
        </div>
        <div class="nav-links">
            <a href="#top-played" class="nav-link"><i class="fas fa-fire"></i> Top Played</a>
            <a href="/about.html" class="nav-link secondary"><i class="fas fa-info-circle"></i> About</a>
        </div>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div class="mobile-nav" id="mobileNav">
        <a href="#recently-played-section" onclick="closeMobileMenu()"><i class="fas fa-clock"></i> Recently Played</a>
        <a href="#top-played" onclick="closeMobileMenu()"><i class="fas fa-fire"></i> Top Played</a>
        <a href="#games" onclick="closeMobileMenu()"><i class="fas fa-gamepad"></i> All Games</a>
        <a href="/about.html" onclick="closeMobileMenu()"><i class="fas fa-info-circle"></i> About</a>
    </div>

    <div class="recently-played-section" id="recently-played-section" style="display: none;">
        <h2><i class="fas fa-clock"></i> Recently Played</h2>
        <div class="recently-played-games" id="recently-played-games"></div>
    </div>

    <div class="top-played-section" id="top-played">
        <div class="section-header">
            <h1><i class="fas fa-fire"></i> Top Played</h1>
            <p class="section-subtitle">Most popular games on the hub</p>
        </div>
        <div class="top-played-grid" id="top-played-grid"></div>
    </div>

    <div class="content">
        <div class="section-divider"></div>

        <div class="search-container">
            <div class="search">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search games...">
            </div>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-ghost"></i>
            <p>No games found</p>
        </div>

        <h2 class="all-games-title" id="games"><i class="fas fa-gamepad"></i> All Games</h2>
        <div id="games-grid"></div>
    </div>

    <footer>
        <p>Shindo's Hub - Play Free Browser Games | <a href="/about.html" style="color: var(--accent); text-decoration: none;">About & Credits</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
